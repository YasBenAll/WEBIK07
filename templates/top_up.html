{% extends "layout.html" %}

{% block title %}
    Top up
{% endblock %}

{% block main %}
    <form action="{{ url_for('top_up') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="How much cash?" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Top up</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
