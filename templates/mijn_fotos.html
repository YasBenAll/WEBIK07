{% extends "layout.html" %}

{% block title %}
    Mijn foto's
{% endblock %}

{% block main %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/scripts.js"></script>
    <div>
        <h1>Mijn foto's</h1>
                {% for item in data %}
                    <img src="{{ url_for('download_file', filename=item.filename) }}" onmouseover="bigImg(this)" onmouseout="normalImg(this)" HEIGHT="140" WIDTH=auto>
                {% endfor %}
    </div>
{% endblock %}
