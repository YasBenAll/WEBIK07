{% extends "layout.html" %}

{% block title %}
    Feed
{% endblock %}

{% block main %}

    <img src="{{ url_for('download_file', filename=picture) }}", alt="{{description}}">

    <p>{{user_id}}</p>

    <p>
    <form action="{{ url_for('feed') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="btn btn-default" type="button" value="Like" name="like"/>
            </div>
            <div class="form-group">
                <input class="btn btn-default" type="button" value="Dislike" name="dislike"/>
            </div>
            <div class="form-group">
                <input class="btn btn-default" type="button" value="Ongepast" name="ongepast"/>
            </div>
            <div class="form-group">
                <input class="btn btn-default" type="button" value="Volgen" name="volgen"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="volgende">Volgende</button>
            </div>
        </fieldset>
    </form>
    </p>
{% endblock %}
